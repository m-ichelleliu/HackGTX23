    <div class="box"><div class="box-text">Oh no, I can't get into the dining hall because I forgot to bring my student ID this morning! I guess it's Chick-Fil-A instead for me...</div></div>
    
    <a>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
      function getCookie(cname) {
          let name = cname + "=";
          let ca = document.cookie.split(';');
          for(let i = 0; i < ca.length; i++) {
              let c = ca[i];
              while (c.charAt(0) == ' ') {
              c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
              }
          }
          return "";
      }
      function hasCookie(cname) {
          return getCookie(cname) === ('true');
      }
      $(".buttonNext").click(checkLaptop);
         
      function checkLaptop() {
        if (hasCookie('visited_chickfila')) {
          window.location.replace("/gameoverstarve.html");
        } else {
          window.location.replace("/chickfila.html");
        }
      }

    </script>
