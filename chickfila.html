<body>

    <div class="box"><div class="box-text">You arrive at Chick-Fil-A.</div></div>
    
    <a>
        <button class="buttonNext">Next</button>
    </a>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
          $(".buttonNext").click(checkLaptop);

          function setCookie(cname, cvalue, exdays) {
              console.log("Adding", cname, "to list");
              const d = new Date();
              d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
              let expires = "expires="+d.toUTCString();
              document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
              // renderItems()
          }

          setCookie('visited_chickfila', 'true', 80);
          
          function checkLaptop() {
            if (hasCookie("item-wallet")) {
              console.log("You have your wallet!");
              window.location.replace("/chickfilasuccess.html");
            } else {
              if (hasCookie("visited-dhall")) {
                window.location.replace("/gameoverstarve.html");
              } else {
                window.location.replace("/forget.html");
              }
            }
          } 
        
        </script>

</body>
