<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <div class="item" onclick="setCookie('item-umbrella', 'true', 80)"><img src="assets/items/umbrella.png"></div>

    <!-- <div id="items"></div> -->
	
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        const btn = document.querySelector(".item");

        btn.addEventListener("click", toggleColor);
        function toggleColor(e) {
            console.log("A")
            console.log(e.currentTarget);
            if (e.target.classList.contains("selected-item")) {
                e.target.classList.remove("selected-item");
            } else {
                e.target.classList.add("selected-item");
            }
            // e.target.css('width', 1000);
            console.log("B")
        }

        function getItems() {
            let items = []
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf("item-") == 0) {
                    items.push(c.substring("item-".length, c.length - 5));
                }
            }
            return items;
        }

        // function renderItems() {

        //     console.log(items);
        //     $('#items').text(items);
        // }

    </script>
  </body>
</html>
