    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function deleteCookie(cname) {
            console.log("Deleting", cname, "from list");
            document.cookie = cname + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            return;
        }

        function deleteAllCookies() {
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                deleteCookie(ca[i]);
            }
        }

        deleteAllCookies();

        const btns = $(".item");

        for (btn of btns) {
            btn.addEventListener("click", toggleColor);
        }

        function toggleColor(e) {
            console.log("Toggling color");
            console.log(e.currentTarget);
            if (e.target.classList.contains("selected-item")) {
                e.target.classList.remove("selected-item");
            } else {
                e.target.classList.add("selected-item");
            }
            // e.target.css('width', 1000);
            console.log("B")
        }

        function getItems() {
            let items = []
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf("item-") == 0) {
                    items.push(c.substring("item-".length, c.length - 5));
                }
            }
            return items;
        }

        // function renderItems() {

    </script>
